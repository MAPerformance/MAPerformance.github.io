      <h1>Procession des Innocents</h1>
      <div class="info">Lieu: Reims<br>Région: Champagne<br>Date: 1479<br></div>
      <div class="Documentation">
         <h2></h2>
         <div class="transcription">
            Modo fiat sine larvis et strepitu tubicinis, ac sine equitatione per
            villam.
            
         </div>
         <div class="translation">
            Pourvu que la procession se fasse sans masques et éclats de trompette et
            sans cavalcade à travers la campagne.
            
         </div>
