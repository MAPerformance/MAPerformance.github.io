         <h2>19 juillet 1584</h2>
         <div class="transcription">
            Il est permis aux compagnons de la paroisse Saint Jacques de jouer le jour
            de la fête du saint un Saül furieux à condition de faire visiter le texte et
            de ne pas jouer avant la fin des vêpres.
