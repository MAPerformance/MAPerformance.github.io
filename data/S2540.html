      <div class="Documentation">
         <h2></h2>
         <div class="transcription">
            A l'Angevine a plaine voix Fut l'Invention Saincte Croix Jouée a Saincte
            Serené Par Macé le duc, mon aisné, Tous volant bien [et] hault et bas, Fors
            sainct Michel qui cheut a bas.
